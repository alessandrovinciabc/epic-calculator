<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Calculator</title>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2:400,800&display=swap" rel="stylesheet">
    <!--My stylesheet-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="badass-heading badass-heading-epic">Epic!!</div>
        <div class="calculator calculator-draggable">
            <input class="result-box" type="text" disabled>
            <div class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>       
            </div>
            <div class="button-row">
                <button>0</button>
                <button>C</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
        <div class="badass-heading badass-heading-calculator">Calculator</div>
    </div>
    <div class="copyright">
        Alessandro Vinci 2020
    </div>

    <!--Math.js library for math support-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.1/math.min.js"></script>

    <!--My javascript-->
    <script src="main.js"></script>
</body>
</html>
